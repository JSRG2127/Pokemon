<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon uno</title>
</head>
<body>
 
    
<style>

.parent {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 13px;
}
    
.div1 {
    grid-column: span 3 / span 3;
}

.div2 {
    grid-row: span 2 / span 2;
    grid-column-start: 2;
    grid-row-start: 2;
}

.div3 {
    grid-row: span 2 / span 2;
    grid-column-start: 1;
    grid-row-start: 2;
}

.div4 {
    grid-row: span 2 / span 2;
    grid-row-start: 2;
}
        
</style>

<b></div1>

</body>
</html>
